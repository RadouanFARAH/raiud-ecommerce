// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.2'
        classpath 'com.google.gms:google-services:4.3.15'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

apply from: "variables.gradle"

ext {
    defaultVersionCode = 30202
    defaultApplicationId = 'io.ionic.raiud'
    defaultVersionName = '3.2.2'
    defaultMinSdkVersion = 29
    defaultTargetSdkVersion = 33
    defaultApplicationId1 = 'io.ionic.raiud'
    defaultVersionCode1 = 30202
    defaultVersionName1 = '3.2.2'
    defaultTargetSdkVersion1 = 33
    defaultMinSdkVersion1 = 29
    compileSdkVersion1 = 33
    buildToolsVersion = '34.0.0'
  releaseMinifyEnabled = true
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
